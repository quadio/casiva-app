<div class="overlay primary-bg">
<div class="middle-box text-center loginscreen">
    <div>

        <h1 class="m-b-xl">Sign Up</h1>
        <form class="m-t" role="form" action="login.html">
            <div class="form-group">
                <input type="text" class="form-control input-lg" placeholder="Name" required="">
            </div>
            <div class="form-group">
                <input type="email" class="form-control input-lg" placeholder="Email" required="">
            </div>
            <button type="submit" class="btn btn-lg btn-primary block full-width m-b-xl">Get Started</button>


            <h3 class="m-t-lg">Already have an account?</h3>
            <a class="btn btn-lg btn-info btn-outline block full-width " [routerLink]="['Login']">Login</a>
            
        </form>
    </div>
</div>
</div>
