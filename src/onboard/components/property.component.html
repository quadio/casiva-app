
    <style>
      .ng-valid[required] {
  border-left: 5px solid #42A948; /* green */
}

.ng-invalid {
  border-left: 5px solid #a94442; /* red */
}
      </style>
    
    <!-- Start #step2 -->
	<div id="step2" class="block bg-white align-left" data-edit="false">
		<!-- Container -->
		<div class="container container-main auto-invert">
			<!-- Title -->
			<div class="section-title auto-invert line-b align-center">
				<h2 class="font-cond-b fg-text-d lts-sm" contenteditable="false">1. Contact Information</h2>
				<p class="font-cond-l lts-sm" contenteditable="false">Let's get started by giving us your 
                    name and email address <br />so we can contact you. We <strong>promise</strong> we won't spam you.
				</p>
			</div>
			<!-- /Title -->
			<!-- Contact Form -->
      
			<form id="contact-form" class="contact-form" (ngSubmit)="onSubmit()" #contactForm="ngForm" novalidate>
				<div class="alert alert-danger alert-failed" [hidden]="model.isValid">
					Make sure all of your fields are filled out.
				</div>
				<!-- Row -->
				<div class="row">
					<!-- Col -->
					<div class="col-sm-6">
						<div class="form-group">
              
            <label for="firstName">First Name</label>
							<input #firstName type="text" class="form-control" [(ngModel)]="model.firstName" required>
						</div>
					</div>
          <div class="col-sm-6">
						<div class="form-group">
              
              <label for="lastName">Last Name</label>
							<input #lastName type="text" class="form-control" [(ngModel)]="model.lastName" required>
							<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
						</div>
					</div>
                   
					<!-- /Col -->
					
				</div>
				<!-- /Row -->
                
        <!-- Row -->
				<div class="row">
					<!-- Col -->
					<div class="col-sm-12">
						<div class="form-group">
              <label for="email">Address</label>
							<input #email type="email" class="form-control" [(ngModel)]="model.email" required>
							<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
						</div>
					</div>
					<!-- /Col -->
					
				</div>
				<!-- /Row -->
                
                 <!-- Row -->
				<div class="row">
					<!-- Col -->
					
                     <div class="col-sm-offset-9 col-sm-3 text-right">
                        <button #sendMessage class="btn btn-primary case-u lts-xl " [disabled]="!heroForm.form.valid">Next</button>
                    </div>
					<!-- /Col -->
					
				</div>
				<!-- /Row -->
			</form>
			<!-- /Contact Form -->
		</div>
		<!-- /Container -->
	</div>
	<!-- /End #step2 -->
